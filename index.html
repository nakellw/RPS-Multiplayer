<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Table</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- JQuery File -->
  <script src="/assets/javascript/app.js"></script>
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <!-- Moment JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
</head>

<body>
  <div class="container">
    <!-- Content here -->

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Flight Train</h1>
        <p class="lead">Train is about to leave the station!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <!-- Current Trains -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Trains</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>

        <!-- Add New Trains -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong> New Train? </strong></h3>
          </div>

          <div class="panel-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>

              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTimeInput">
              </div>

              <div class="form-group">
                <label for="">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>
                <!-- Submit Button -->
              <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
